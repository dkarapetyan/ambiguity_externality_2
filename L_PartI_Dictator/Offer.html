{{ block title }}
    Part 1: Decision Exercise
{{ endblock }}
{{ block content }}

<style>
    .buttonred {
        background-color: red;
        border: none;
        color: white;
        font-weight: bold;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
}
</style>

<style>
    * {
  box-sizing: border-box;
}

.slider {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 25px;
  background: #D3D3D3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #FF0000;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #FF0000;
  cursor: pointer;
}

.sliderticks {
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
}

.sliderticks p {
  position: relative;
  display: flex;
  justify-content: center;
  text-align: center;
  width: 1px;
  background: #D3D3D3;
  height: 10px;
  line-height: 20px;
  margin: 0 0 10px 0;
}
</style>

<body>
<p>Please choose the transfer amount:</p>
<div class="range">
    <input id="slider" class="slider" type="range" min="-2" max="4" value="0" step="0.5" name="transfer">
    <div class="sliderticks">
        <p><br>-2</p>
        <p><br>-1.50</p>
        <p><br>-1</p>
        <p><br>-0.50</p>
        <p><br>0</p>
        <p><br>0.50</p>
        <p><br>1</p>
        <p><br>1.5</p>
        <p><br>2</p>
        <p><br>2.5</p>
        <p><br>3</p>
        <p><br>3.5</p>
        <p><br>4</p>
    </div>
</div>
<br><br><br>
<p>You have selected to transfer <b>£<span id="output"></span></b> to the blue player. Your earnings from this part will be <b>£<span id="earnings"></span></b>.</p>
<div align="center">
<button class="buttonred" value="true" name="submit">SUBMIT DECISION</button>
</div>
</body>
<script>
    var slider = document.getElementById("slider");
    var output = document.getElementById("output");
    var earnings = document.getElementById("earnings");
    output.innerHTML = (slider.value-0).toFixed(2);
    earnings.innerHTML = (4-slider.value).toFixed(2);
    slider.oninput = function () {
        earnings.innerHTML = (4-this.value).toFixed(2)
        output.innerHTML = (this.value-0).toFixed(2);
    }
</script>

{{ endblock }}
